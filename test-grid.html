<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card-cell {
            aspect-ratio: 5/8;
            position: relative;
        }
        .card-cell canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card-cell"><canvas id="card-0"></canvas></div>
        <div class="card-cell"><canvas id="card-1"></canvas></div>
        <div class="card-cell"><canvas id="card-2"></canvas></div>
        <div class="card-cell"><canvas id="card-3"></canvas></div>
        <div class="card-cell"><canvas id="card-4"></canvas></div>
        <div class="card-cell"><canvas id="card-5"></canvas></div>
        <div class="card-cell"><canvas id="card-6"></canvas></div>
        <div class="card-cell"><canvas id="card-7"></canvas></div>
        <div class="card-cell"><canvas id="card-8"></canvas></div>
        <div class="card-cell"><canvas id="card-9"></canvas></div>
        <div class="card-cell"><canvas id="card-10"></canvas></div>
        <div class="card-cell"><canvas id="card-11"></canvas></div>
        <div class="card-cell"><canvas id="card-12"></canvas></div>
        <div class="card-cell"><canvas id="card-13"></canvas></div>
        <div class="card-cell"><canvas id="card-14"></canvas></div>
        <div class="card-cell"><canvas id="card-15"></canvas></div>
        <div class="card-cell"><canvas id="card-16"></canvas></div>
        <div class="card-cell"><canvas id="card-17"></canvas></div>
        <div class="card-cell"><canvas id="card-18"></canvas></div>
        <div class="card-cell"><canvas id="card-19"></canvas></div>
    </div>
    <script type="module" src="src/test-grid.js"></script>
</body>
</html>
