<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #1a1a2e;
            min-height: 100vh;
            overflow-y: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: 100vw;
            padding: 10px;
            box-sizing: border-box;
        }
        .card-cell {
            position: relative;
            cursor: pointer;
        }
        .card-cell stikker-card {
            width: 100%;
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        .overlay.active {
            display: flex;
        }
        .overlay-card {
            position: relative;
            height: 90vh;
            aspect-ratio: 5/8;
        }
        .overlay-card stikker-card {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Overlay for expanded card view -->
    <div class="overlay" id="overlay">
        <div class="overlay-card" id="overlay-card">
            <!-- Stikker element will be created dynamically -->
        </div>
    </div>

    <div class="grid" id="grid">
        <!-- Stikker elements will be created dynamically -->
    </div>

    <script type="module" src="src/test-grid.js"></script>
</body>
</html>
