<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #1a1a2e;
            min-height: 100vh;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .has-header {
            padding-top: 60px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: 100vw;
            padding: 10px;
            box-sizing: border-box;
        }
        .card-cell {
            position: relative;
            cursor: pointer;
        }
        .card-cell sticker-card {
            width: 100%;
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        .overlay.active {
            display: flex;
        }
        .overlay-card {
            position: relative;
            height: 90vh;
            aspect-ratio: 5/8;
        }
        .overlay-card sticker-card {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/header.css">
</head>
<body class="has-header">
    <header class="site-header">
        <a href="/" class="site-logo"><span class="bracket">&lt;</span>STICKERS<span class="bracket">&gt;</span></a>
        <nav class="site-nav">
            <a href="/">Playground</a>
            <a href="/sticker-demo">Component</a>
            <a href="/variant-demo">Variants</a>
            <a href="/test-grid" class="active">Grid</a>
            <a href="/size-demo">Sizes</a>
        </nav>
    </header>

    <!-- Overlay for expanded card view -->
    <div class="overlay" id="overlay">
        <div class="overlay-card" id="overlay-card">
            <!-- sticker element will be created dynamically -->
        </div>
    </div>

    <div class="grid" id="grid">
        <!-- sticker elements will be created dynamically -->
    </div>

    <script type="module" src="src/test-grid.js"></script>
</body>
</html>
