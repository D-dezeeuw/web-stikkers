<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #1a1a2e;
            height: 100vh;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            height: 100vh;
            padding: 10px;
        }
        .card-cell {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .card-cell .card-wrapper {
            position: relative;
            height: 100%;
            aspect-ratio: 5/8;
            max-width: 100%;
        }
        .card-cell canvas,
        .card-cell img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        .overlay.active {
            display: flex;
        }
        .overlay-card {
            position: relative;
            height: 90vh;
            aspect-ratio: 5/8;
        }
        .overlay-card canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Overlay for expanded card view -->
    <div class="overlay" id="overlay">
        <div class="overlay-card">
            <canvas id="overlay-canvas"></canvas>
        </div>
    </div>

    <div class="grid">
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-0"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-1"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-2"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-3"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-4"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-5"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-6"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-7"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-8"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-9"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-10"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-11"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-12"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-13"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-14"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-15"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-16"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-17"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-18"></canvas></div></div>
        <div class="card-cell"><div class="card-wrapper"><canvas id="card-19"></canvas></div></div>
    </div>
    <script type="module" src="src/test-grid.js"></script>
</body>
</html>
