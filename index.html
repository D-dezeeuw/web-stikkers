<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shader Collection</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body class="has-header">
    <header class="site-header">
        <a href="/" class="site-logo"><span class="bracket">&lt;</span>STICKERS<span class="bracket">&gt;</span></a>
        <nav class="site-nav">
            <a href="/" class="active">Playground</a>
            <a href="/sticker-demo">Component</a>
            <a href="/variant-demo">Variants</a>
            <a href="/test-grid">Grid</a>
            <a href="/size-demo">Sizes</a>
            <a href="/button-demo">Buttons</a>
        </nav>
    </header>
    <div class="container">
        <div class="controls">
            <label for="card-select">Card:</label>
            <select id="card-select">
                <option value="zelda" selected>Zelda</option>
                <option value="random-emoji">Random Emoji</option>
                <option value="random-geometric">Random Geometric</option>
            </select>
            <label for="shader-select">Shader Effect:</label>
            <select id="shader-select">
                <option value="base">Base</option>
                <option value="holographic">Holographic</option>
                <option value="foil" selected>Foil</option>
                <option value="parallax">Parallax</option>
                <option value="cracked-ice">Cracked Ice</option>
                <option value="refractor">Refractor</option>
                <option value="galaxy">Galaxy Foil</option>
                <option value="starburst">Starburst</option>
                <option value="prizm">Prizm</option>
                <option value="etched">Etched</option>
            </select>
            <label for="mask-select">Effect Mask:</label>
            <select id="mask-select">
                <option value="full">Full (No Mask)</option>
                <option value="border">Border Only</option>
                <option value="center">Center Only</option>
                <option value="art-window">Art Window</option>
                <option value="radial-edge">Radial Edge</option>
                <option value="radial-center">Radial Center</option>
                <option value="normal-map" selected>Normal Map</option>
                <option value="texture-brightness">Texture Brightness</option>
            </select>
            <label for="variant-select">Variant:</label>
            <select id="variant-select">
                <option value="" selected>None</option>
                <option value="blue">Blue Parallel</option>
                <option value="red">Red Parallel</option>
                <option value="purple">Purple Parallel</option>
                <option value="green">Green Parallel</option>
                <option value="gold">Gold Parallel</option>
                <option value="black">Black Parallel</option>
            </select>
            <label for="card-text">Name:</label>
            <input type="text" id="card-text" value="Link" maxlength="20">
            <label for="card-number">Number:</label>
            <input type="text" id="card-number" value="69/321" maxlength="10">
            <div class="effect-toggles">
                <label>Bloom: <input type="range" id="bloom-slider" min="0" max="2" step="0.1" value="0.95"> <span id="bloom-value">0.95</span></label>
                <label><input type="checkbox" id="show-mask-toggle"> Show Mask</label>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="card-canvas"></canvas>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
